<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandomOS</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: white;
    }

    /* Dock */
    #dock {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 70px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-radius: 15px;
    }

    .dock-icon {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.2s;
    }

    .dock-icon:hover {
      transform: scale(1.1);
    }

    /* Control Center */
    #controlCenter {
      position: fixed;
      top: -100%;
      right: 10px;
      width: 280px;
      height: 320px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(255,255,255,0.1);
      padding: 15px;
      z-index: 1000;
      transition: top 0.3s ease;
    }

    #controlCenter.active {
      top: 10px;
    }

    .control-btn {
      display: flex;
      background: #333;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 15px;
      margin: 5px;
      width: 45%;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
    }

    .control-btn.active {
      background: #007aff;
    }

    /* Resizable Movable Windows */
    .window {
      position: absolute;
      width: 300px;
      height: 200px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      resize: both;
      overflow: hidden;
    }

    .window-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background: rgba(255,255,255,0.2);
      cursor: grab;
    }

    .window-buttons {
      display: flex;
    }

    .btn {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 5px;
      cursor: pointer;
    }

    .close { background: red; }
    .minimize { background: yellow; }
    .fullscreen { background: green; }

    .window-content {
      padding: 10px;
    }

  </style>
</head>
<body>

  <!-- Dock -->
  <div id="dock">
    <div class="dock-icon" onclick="openApp('browser')">üåç</div>
    <div class="dock-icon" onclick="openApp('calendar')">üìÖ</div>
    <div class="dock-icon" onclick="openApp('settings')">‚öôÔ∏è</div>
  </div>

  <!-- Control Center -->
  <div id="controlCenter">
    <button onclick="toggleControlCenter()">‚úñ</button>
    <label>üîÜ Brightness</label>
    <input type="range" id="brightnessSlider" min="10" max="100" value="100" onchange="updateBrightness()">
    <label>üîä Volume</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="50">
  </div>

  <!-- App Container -->
  <div id="appContainer"></div>

  <script>
    // Open Apps in Windows
    function openApp(appName) {
      const appContainer = document.getElementById("appContainer");
      const appWindow = document.createElement("div");
      appWindow.classList.add("window");
      appWindow.style.top = "100px";
      appWindow.style.left = "100px";

      appWindow.innerHTML = `
        <div class="window-header">
          <div class="window-buttons">
            <div class="btn close" onclick="closeApp(this)"></div>
            <div class="btn minimize"></div>
            <div class="btn fullscreen"></div>
          </div>
          <span>${appName}</span>
        </div>
        <div class="window-content">
          ${appName === "browser" ? '<iframe src="https://www.example.com" width="100%" height="150px"></iframe>' : ""}
          ${appName === "calendar" ? "<p>üìÖ Calendar Coming Soon!</p>" : ""}
          ${appName === "settings" ? "<p>‚öôÔ∏è Settings Coming Soon!</p>" : ""}
        </div>
      `;

      // Make Windows Draggable
      let isDragging = false, offsetX, offsetY;

      appWindow.querySelector(".window-header").addEventListener("mousedown", function(e) {
        isDragging = true;
        offsetX = e.clientX - appWindow.getBoundingClientRect().left;
        offsetY = e.clientY - appWindow.getBoundingClientRect().top;
      });

      document.addEventListener("mousemove", function(e) {
        if (isDragging) {
          appWindow.style.left = `${e.clientX - offsetX}px`;
          appWindow.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener("mouseup", function() {
        isDragging = false;
      });

      appContainer.appendChild(appWindow);
    }

    // Close App Window
    function closeApp(button) {
      button.closest(".window").remove();
    }

    // Control Center Toggle
    function toggleControlCenter() {
      document.getElementById("controlCenter").classList.toggle("active");
    }

    // Update Brightness
    function updateBrightness() {
      let brightness = document.getElementById("brightnessSlider").value;
      document.body.style.filter = `brightness(${brightness}%)`;
    }
  </script>

</body>
</html>
