<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandomOS</title>
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: white;
    }

    /* Home Screen */
    #homeScreen {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: calc(100% - 70px);
      align-content: flex-start;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .app-icon {
      width: 80px;
      height: 100px;
      margin: 10px;
      background: #222;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(255,255,255,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      font-size: 30px;
    }
    .app-icon:hover {
      transform: scale(1.1);
    }

    /* Dock */
    #dock {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 8px rgba(255,255,255,0.1);
    }

    /* Control Center */
    #controlCenter {
      position: fixed;
      top: -100%;
      right: 5%;
      width: 280px;
      height: 320px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(255,255,255,0.1);
      padding: 15px;
      z-index: 1000;
      transition: top 0.3s ease;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    #controlCenter.active {
      top: 10px;
    }

    .control-btn {
      display: flex;
      background: #333;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 15px;
      margin: 5px;
      width: 45%;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
    }

    .control-btn.active {
      background: #007aff;
    }

    /* Close Button */
    #closeControlCenter {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      width: 100%;
      text-align: right;
      cursor: pointer;
    }

    /* Microphone Button for Voice Recognition */
    #micButton {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Control Center -->
  <div id="controlCenter">
    <button id="closeControlCenter" onclick="closeControlCenter()">‚úñ</button>
    <button class="control-btn" onclick="toggleControl(this)">‚úàÔ∏è</button>
    <button class="control-btn" onclick="toggleControl(this)">üì∂</button>
    <button class="control-btn" onclick="toggleControl(this)">üîÑ</button>
    <button class="control-btn" onclick="toggleControl(this)">üîä</button>
    <button class="control-btn" onclick="toggleControl(this)">üîÜ</button>
    <button class="control-btn" onclick="toggleControl(this)">üîã</button>
  </div>

  <!-- Home Screen -->
  <div id="homeScreen">
    <div class="app-icon" onclick="alert('üìß Opened!')">üìß</div>
    <div class="app-icon" onclick="alert('üåç Opened!')">üåç</div>
    <div class="app-icon" onclick="alert('üìÖ Opened!')">üìÖ</div>
    <div class="app-icon" onclick="alert('üñºÔ∏è Opened!')">üñºÔ∏è</div>
  </div>

  <!-- Voice Recognition Button -->
  <div id="micButton" onclick="startVoiceRecognition()">üéôÔ∏è</div>

  <script>
    // Control Center Functions
    function openControlCenter() {
      document.getElementById('controlCenter').classList.add('active');
    }

    function closeControlCenter() {
      document.getElementById('controlCenter').classList.remove('active');
    }

    function toggleControl(button) {
      button.classList.toggle('active');
    }

    // Swipe Gesture for Control Center
    let startY = null;
    document.addEventListener('touchstart', function(e) {
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', function(e) {
      if (!startY) return;
      let diffY = e.touches[0].clientY - startY;
      if (diffY > 50) {
        openControlCenter();
        startY = null;
      }
    });

    // Voice Recognition for "Hey Random"
    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(event) {
        const voiceText = event.results[0][0].transcript.toLowerCase();
        if (voiceText.includes("random")) {
          alert("Hey Random activated!");
        } else {
          alert("Didn't recognize command.");
        }
      };

      recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
      };
    }
  </script>

</body>
</html>
