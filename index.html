<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandomOS</title>
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Home Screen */
    #homeScreen {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: calc(100% - 70px);
      align-content: flex-start;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .app-icon {
      width: 80px;
      height: 100px;
      margin: 10px;
      background: #fff;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .app-icon:hover {
      transform: scale(1.1);
    }

    /* Dock */
    #dock {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    /* Circular Control Center Button */
    #controlTrigger {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Control Center */
    #controlCenter {
      position: fixed;
      top: -100%;
      right: 0;
      width: 250px;
      height: 300px;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      z-index: 1000;
      transition: top 0.3s ease;
    }
    #controlCenter.active {
      top: 10px;
    }

    .control-btn {
      display: block;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
    }

    /* Close Button */
    #closeControlCenter {
      background: none;
      border: none;
      color: #007aff;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Control Center Trigger (Swipe or Tap) -->
  <div id="controlTrigger">â˜°</div>

  <!-- Control Center -->
  <div id="controlCenter">
    <button id="closeControlCenter" onclick="closeControlCenter()">Close</button>
    <strong>Control Center</strong>
    <button class="control-btn" onclick="alert('Wi-Fi toggled!')">Wi-Fi</button>
    <button class="control-btn" onclick="alert('Bluetooth toggled!')">Bluetooth</button>
    <button class="control-btn" onclick="alert('Brightness adjusted!')">Brightness</button>
  </div>

  <!-- Home Screen -->
  <div id="homeScreen">
    <div class="app-icon" onclick="alert('Random Mail opened!')">
      <span>Random Mail</span>
    </div>
    <div class="app-icon" onclick="alert('Random Safari opened!')">
      <span>Random Safari</span>
    </div>
    <div class="app-icon" onclick="alert('Random Calendar opened!')">
      <span>Random Calendar</span>
    </div>
    <div class="app-icon" onclick="alert('Random Photos opened!')">
      <span>Random Photos</span>
    </div>
  </div>

  <!-- Dock -->
  <div id="dock">
    <button onclick="alert('Hey, Random!')">Hey, Random</button>
  </div>

  <script>
    // Control Center Functions
    function openControlCenter() {
      document.getElementById('controlCenter').classList.add('active');
    }

    function closeControlCenter() {
      document.getElementById('controlCenter').classList.remove('active');
    }

    // Swipe Gesture Detection
    let startY = null;
    document.getElementById('controlTrigger').addEventListener('touchstart', function(e) {
      startY = e.touches[0].clientY;
    });

    document.getElementById('controlTrigger').addEventListener('touchmove', function(e) {
      if (!startY) return;
      let diffY = e.touches[0].clientY - startY;
      if (diffY > 50) {
        openControlCenter();
        startY = null;
      }
    });

    document.getElementById('controlTrigger').addEventListener('click', openControlCenter);
  </script>

</body>
</html>
