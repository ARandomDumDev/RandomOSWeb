<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomOS</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f5;
            color: #000;
        }

        /* Dock Styles */
        #dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .dock-icon {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .dock-icon:hover {
            transform: scale(1.1);
        }

        /* Window Styles */
        .window {
            position: absolute;
            width: 400px;
            height: 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            resize: both;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f7f7f7;
            border-bottom: 1px solid #ddd;
            cursor: grab;
        }

        .window-buttons {
            display: flex;
            gap: 8px;
        }

        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .window-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .toggle-switch label {
            font-size: 16px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4cd964;
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        /* Custom Slider Styles */
        .slider-container {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .slider-container label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .custom-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            transition: opacity 0.2s;
        }

        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4cd964;
            border-radius: 50%;
            cursor: pointer;
        }

        .custom-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4cd964;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
