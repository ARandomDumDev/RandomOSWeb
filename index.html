<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomOS</title>
    <style>
        /* Correct Apple Fonts */
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "San Francisco", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        .light-mode {
            background: #f0f0f0;
            color: black;
        }

        /* Dock */
        #dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        .dock-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .dock-icon:hover {
            transform: scale(1.2);
        }

        /* Window System */
        .window {
            position: absolute;
            width: 400px;
            height: 300px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            resize: both;
            display: flex;
            flex-direction: column;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            cursor: grab;
        }

        .window-buttons {
            display: flex;
            gap: 8px;
        }

        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: red; }
        .minimize { background: yellow; }
        .fullscreen { background: green; }

        .window-content {
            flex-grow: 1;
            background: white;
            color: black;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Dock -->
    <div id="dock">
        <img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" class="dock-icon" onclick="openApp('calendar')" title="Calendar">
        <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" class="dock-icon" onclick="openApp('settings')" title="Settings">
        <img src="https://img.icons8.com/ios-filled/50/000000/internet-browser.png" class="dock-icon" onclick="openApp('browser')" title="Browser">
    </div>

    <!-- Windows Container -->
    <div id="window-container"></div>

    <script>
        let windowOffset = 0;

        function openApp(appName) {
            const win = document.createElement("div");
            win.classList.add("window");
            win.style.left = 100 + windowOffset + "px";
            win.style.top = 100 + windowOffset + "px";
            windowOffset = (windowOffset + 20) % 100;

            let content = '';

            switch (appName) {
                case 'calendar':
                    content = `
                        <div class="window-header">
                            <div class="window-title">Calendar</div>
                            <div class="window-buttons">
                                <div class="window-button close" onclick="closeWindow(this)"></div>
                                <div class="window-button minimize"></div>
                                <div class="window-button fullscreen"></div>
                            </div>
                        </div>
                        <div class="window-content">
                            <iframe src="https://calendar.google.com" frameborder="0"></iframe>
                        </div>
                    `;
                    break;
                case 'settings':
                    content = `
                        <div class="window-header">
                            <div class="window-title">Settings</div>
                            <div class="window-buttons">
                                <div class="window-button close" onclick="closeWindow(this)"></div>
                                <div class="window-button minimize"></div>
                                <div class="window-button fullscreen"></div>
                            </div>
                        </div>
                        <div class="window-content">
                            <p>Settings will be added soon!</p>
                        </div>
                    `;
                    break;
                case 'browser':
                    content = `
                        <div class="window-header">
                            <div class="window-title">Browser</div>
                            <div class="window-buttons">
                                <div class="window-button close" onclick="closeWindow(this)"></div>
                                <div class="window-button minimize"></div>
                                <div class="window-button fullscreen"></div>
                            </div>
                        </div>
                        <div class="window-content">
                            <iframe src="https://www.google.com" frameborder="0"></iframe>
                        </div>
                    `;
                    break;
            }

            win.innerHTML = content;
            document.getElementById("window-container").appendChild(win);

            // Make the window draggable
            const header = win.querySelector(".window-header");
            header.onmousedown = function(event) {
                dragWindow(event, win);
            };
        }

        function closeWindow(button) {
            const win = button.closest(".window");
            win.remove();
        }

        function dragWindow(event, win) {
            event.preventDefault();
            let shiftX = event.clientX - win.getBoundingClientRect().left;
            let shiftY = event.clientY - win.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                win.style.left = pageX - shiftX + 'px';
                win.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            document.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                document.onmouseup = null;
            };
        }

    </script>

</body>
</html>
