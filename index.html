<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandomOS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
  <style>
    /* Basic Styles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Dock */
    .dock {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      background: rgba(50, 50, 50, 0.8);
      padding: 10px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .dock img {
      width: 50px;
      height: 50px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* App Windows */
    .window {
      position: absolute;
      width: 400px;
      height: 300px;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 10px 10px 0 0;
      cursor: grab;
    }
    .title-bar .buttons {
      display: flex;
    }
    .title-bar .buttons div {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 3px;
      cursor: pointer;
    }
    .close { background: red; }
    .minimize { background: yellow; }
    .fullscreen { background: green; }

    /* Control Center */
    .control-center {
      position: fixed;
      top: -100%;
      right: 10px;
      width: 250px;
      background: rgba(20, 20, 20, 0.9);
      padding: 15px;
      border-radius: 15px;
      transition: top 0.3s;
      backdrop-filter: blur(10px);
    }
    .slider {
      width: 100%;
      margin: 10px 0;
    }

    /* Mascot */
    #physicsCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

  </style>
</head>
<body>

  <!-- Dock -->
  <div class="dock">
    <img src="https://via.placeholder.com/50" onclick="openApp('calendar')" title="Calendar">
    <img src="https://via.placeholder.com/50" onclick="openApp('settings')" title="Settings">
    <img src="https://via.placeholder.com/50" onclick="openApp('browser')" title="Browser">
  </div>

  <!-- Control Center -->
  <div class="control-center" id="controlCenter">
    <label>Brightness</label>
    <input type="range" class="slider" id="brightness" min="10" max="100" value="100">
    <label>Volume</label>
    <input type="range" class="slider" id="volume" min="0" max="100" value="50">
  </div>

  <!-- Physics Canvas for Mascot -->
  <canvas id="physicsCanvas"></canvas>

  <script>
    // Open app windows
    function openApp(app) {
      let appWindow = document.createElement("div");
      appWindow.classList.add("window");
      appWindow.innerHTML = `
        <div class="title-bar">
          <div>${app.toUpperCase()}</div>
          <div class="buttons">
            <div class="close" onclick="this.parentElement.parentElement.parentElement.remove()"></div>
            <div class="minimize"></div>
            <div class="fullscreen"></div>
          </div>
        </div>
        <div class="content">
          ${app === "browser" ? `<iframe src="https://arandomdumdev.github.io/RandomOSWeb/" style="width:100%;height:100%;border:none;"></iframe>` : ""}
          ${app === "calendar" ? `<p>Calendar App</p>` : ""}
          ${app === "settings" ? `<p>Settings App</p>` : ""}
        </div>
      `;
      document.body.appendChild(appWindow);

      // Make window draggable and resizable
      interact(appWindow).draggable({
        listeners: { move(event) { event.target.style.transform = `translate(${event.dx}px, ${event.dy}px)`; } }
      }).resizable({
        edges: { left: true, right: true, top: true, bottom: true }
      });
    }

    // Control Center Swipe Down
    document.addEventListener("touchstart", function(e) {
      if (e.touches[0].clientY < 50 && e.touches[0].clientX > window.innerWidth - 100) {
        document.getElementById("controlCenter").style.top = "10px";
      }
    });

    // Matter.js Physics for Mascot
    const Engine = Matter.Engine, Render = Matter.Render, Runner = Matter.Runner, Bodies = Matter.Bodies, Composite = Matter.Composite;
    const engine = Engine.create();
    const world = engine.world;
    const render = Render.create({
      canvas: document.getElementById('physicsCanvas'),
      engine: engine,
      options: { width: window.innerWidth, height: window.innerHeight, background: 'transparent', wireframes: false }
    });
    Render.run(render);
    Runner.run(Runner.create(), engine);
    const mascot = Bodies.circle(window.innerWidth / 2, 200, 40, {
      restitution: 0.8, render: { sprite: { texture: "https://i.ibb.co/XffN5T0z/Untitled93-0000-02-46-20250204170936.png", xScale: 0.5, yScale: 0.5 } }
    });
    Composite.add(world, mascot);
  </script>
</body>
</html>
