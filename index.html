<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomOS</title>
    <style>
        /* Apple System Fonts */
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "San Francisco", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        .light-mode {
            background: #f0f0f0;
            color: black;
        }

        /* Dock */
        #dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        .dock-icon {
            width: 50px;
            height: 50px;
            border-radius: 20%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .dock-icon:hover {
            transform: scale(1.2);
        }

        /* Window System */
        .window {
            position: absolute;
            width: 800px;
            height: 600px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            resize: both;
            display: flex;
            flex-direction: column;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            cursor: grab;
        }

        .window-buttons {
            display: flex;
            gap: 8px;
        }

        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: red; }
        .minimize { background: yellow; }
        .fullscreen { background: green; }

        .window-content {
            flex-grow: 1;
            background: white;
            color: black;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Dock -->
    <div id="dock">
        <img src="https://example.com/icons/calendar.png" class="dock-icon" onclick="openApp('calendar')" title="Calendar">
        <img src="https://example.com/icons/settings.png" class="dock-icon" onclick="openApp('settings')" title="Settings">
        <img src="https://example.com/icons/browser.png" class="dock-icon" onclick="openApp('browser')" title="Browser">
    </div>

    <!-- Windows Container -->
    <div id="window-container"></div>

    <script>
        let windowOffset = 0;

        function openApp(appName) {
            const win = document.createElement("div");
            win.classList.add("window");
            win.style.left = 100 + windowOffset + "px";
            win.style.top = 100 + windowOffset + "px";
            windowOffset = (windowOffset + 20) % 100;

            const header = document.createElement("div");
            header.classList.add("window-header");
            header.innerHTML = `
                <span>${appName.charAt(0).toUpperCase() + appName.slice(1)}</span>
                <div class="window-buttons">
                    <div class="window-button close" onclick="closeWindow(this)"></div>
                    <div class="window-button minimize"></div>
                    <div class="window-button fullscreen"></div>
                </div>
            `;

            const content = document.createElement("div");
            content.classList.add("window-content");

            if (appName === "calendar") {
                content.innerHTML = `<iframe src="https://calendar.google.com/calendar/embed?src=67228056bf6871beeecd69dc7090ac2d60698725e55285baf0844d528d4274ef%40group.calendar.google.com&ctz=Asia%2FManila" style="border: 0; width: 100%; height: 100%;" frameborder="0" scrolling="no"></iframe>`;
            } else if (appName === "browser") {
                content.innerHTML = `<iframe src="https://www.google.com" style="border: 0; width: 100%; height: 100%;" frameborder="0" scrolling="yes"></iframe>`;
            } else if (appName === "settings") {
                content.innerHTML = `<p>Settings content goes here.</p>`;
            }

            win.appendChild(header);
            win.appendChild(content);
            document.getElementById("window-container").appendChild(win);
